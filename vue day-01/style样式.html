<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <h1 :style="[styleObj,styleObj2]">好嗨哟 感觉人生达到了高潮</h1>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                styleObj:{color:'red','font-size':'100px'},
                styleObj2:{'letter-spacing': '.5em'}
            }
        })
    </script>
</body>
</html>
