<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <!-- 循环普通数组 -->
        <p v-for="(item,i) in list1">索引:{{i}} ---- 值:{{item}} </p>
        <!-- 循环对象数组 -->
        <p v-for="(item,i) in list2">索引:{{i}}-id:{{item.id}}-名字:{{item.name}}</p>
        <!-- 循环对象 -->
        <p v-for="(val , key , i) in list3"> 值:{{val}}--键:{{key}} -- 索引:{{i}}</p>
        <!-- 迭代数字 从1开始-->
        <p v-for="count in 10">第 {{count}} 次循环</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                list1: [1, 2, 3, 4, 5],
                list2: [
                    { id: 1, name: 'xnz' },
                    { id: 2, name: 'xxz' },
                    { id: 3, name: 'zqz' }
                ],
                list3: {
                    id: 1,
                    name: 'xnz',
                    grnder: '呵呵'
                }
            }
        })
    </script>
</body>

</html>
